<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Local - Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .btn { background: #ff69b4; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        .result { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Test Local de Stripe</h1>
    
    <button class="btn" onclick="testStripe()">Probar Stripe con automatic_payment_methods</button>
    <div id="result"></div>

    <script>
        const stripe = Stripe('pk_live_51RiBJlAV1sSXblTcz3sH2w36Nd753TcxPOGaRFdj1qKLi1EfDqd3N6S1zXq8RTRVQgxv3SBT31uW3kmDKxZG1t6A00vdarrbHY');
        
        async function testStripe() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">üîÑ Probando...</div>';
            
            try {
                const response = await fetch('https://anita-pinturitas-server.onrender.com/crear-sesion-v2', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        carrito: [{
                            id: 'test-local',
                            nombre: 'Test Local',
                            precio: 10.00,
                            cantidad: 1,
                            imagen: '/assets/producto1.jpg'
                        }]
                    })
                });
                
                const data = await response.json();
                
                if (data.id) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            ‚úÖ Sesi√≥n creada: ${data.id}<br>
                            üîç Redirigiendo a Stripe...<br>
                            <small>Verifica si aparecen im√°genes y PayPal</small>
                        </div>
                    `;
                    
                    await stripe.redirectToCheckout({ sessionId: data.id });
                } else {
                    resultDiv.innerHTML = `<div class="result">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result">‚ùå Error de conexi√≥n: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
